<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glitch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <img src="images/splash_image.png" alt="The Torquay Conundrum Title Graphic" id="splash-image">
        <h1>The Glitch</h1>
        <p>(a simulation theory)</p>
        <button id="play-button">Play Game</button>
        <p class="voice-note">(Ensure your sound is on for voice narration)</p>
    </div>

    <div id="game-container" style="display: none;">
        <div id="status-bar">
            <p><strong>Time:</strong> <span id="time-display">Hour 0</span></p>
            <p><strong>Peter's Certainty (Simulation):</strong> <span id="certainty-display">Low</span></p>
        </div>
        <hr>
        <div id="story-text">
            </div>
        <div id="choices-container">
            </div>
        <div id="friend-status-container" style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #ccc;">
            <h4>Friend Status:</h4>
            </div>

        <img src="images/splash_image.png" alt="Decorative game graphic" id="ingame-placeholder-image">
    </div>
<!DOCTYPE html>
<audio id="background-audio" loop>
    <source src="audio/waves_loop.mp3" type="audio/mpeg">
    </audio>

<script type="module" src="js/main.js"></script>
</html>
<div id="debug-panel">
        <h4>DEBUG INFO</h4>
        <div>Time Elapsed: <span id="debug-time">0.0</span> / 48.0</div>
        <div>Exodus Occurred: <span id="debug-exodus">false</span></div>
        <div>Mel Knows Deadline: <span id="debug-mel-knows">false</span></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
    <script type="module" src="js/main.js"></script>
</body>
</html>
